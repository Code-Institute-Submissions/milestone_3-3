{% extends 'base.html' %} {% block content %}

    <div class="container">
<table class="table table-body">
  <thead>
    <tr>
      <th scope="col">Date</th>
      <th scope="col">Contractor</th>
      <th scope="col">Sub-Contractor</th>
      <th scope="col">Location</th>
      <th scope="col">Crew Size</th>
    </tr>
  </thead>
  {% for permit in permits %}
  <tbody class="table-rows">
    <tr class="each-row">
      <td>{{permit.date}}</td>
      <td>{{permit.contractor}}</td>
      <td>{{permit.sub_contractor}}</td>
      <td>{{permit.location}}</td>
      <td>{{permit.crew_size}}</td>
    </tr>
  </tbody>
  {% endfor %}
</table>
            </div>
            
{% endblock %}
